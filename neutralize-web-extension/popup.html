<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Bias Analysis</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <h2>Bias Analysis Results</h2>
    <div class="bias-container">
        <div class="bias-label">Center: <span id="center-score">0%</span></div>
        <div class="progress-bar">
            <div id="center-bar" class="progress-fill center"></div>
        </div>
    </div>
    <div class="bias-container">
        <div class="bias-label">Left: <span id="left-score">0%</span></div>
        <div class="progress-bar">
            <div id="left-bar" class="progress-fill left"></div>
        </div>
    </div>
    <div class="bias-container">
        <div class="bias-label">Right: <span id="right-score">0%</span></div>
        <div class="progress-bar">
            <div id="right-bar" class="progress-fill right"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
